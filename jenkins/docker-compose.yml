version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gogo-jenkins
    restart: unless-stopped
    user: root
    ports:
      - "8081:8080"         # Jenkins UI
      - "50000:50000"       # Jenkins Agent communication
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - ./jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # ✅ גישה ל־Docker host
      - ./kubeconfig:/var/jenkins_home/kubeconfig-static
    privileged: true         # ✅ נדרש להרצת docker בתוך container
    networks:
      - gogo-net

networks:
  gogo-net:
    driver: bridge
