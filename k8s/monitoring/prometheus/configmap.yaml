apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    rule_files:
      - /etc/prometheus/rules/recording/recording.rules.yml
      - /etc/prometheus/rules/alerting/alerting.rules.yml

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager:9093']

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'flask-backend'
        static_configs:
          - targets: ['backend.default.svc.cluster.local:5000']

      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']